services:
  alloy:
    image: grafana/alloy:v1.9.1
    ports:
      - "12350:12350"
      - "12347:12345"
      - "12348:12348"
      - "6832:6832"
      - "55679:55679"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - "./alloy/config.alloy:/etc/alloy/config.alloy"
      - "./alloy/endpoints.json:/etc/alloy/endpoints.json"
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "/etc/alloy/config.alloy",
    ]
  airlines:
    build: 
      context: ./airlines
    ports:
      - "8080:8080"
    profiles: [backends]
  flights:
    build: 
      context: ./flights
    ports:
      - "5001:5001"
    profiles: [backends]
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    profiles: [ui]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment: 
      REACT_APP_AIRLINES_API_URL: ${REACT_APP_AIRLINES_API_URL}
      REACT_APP_FLIGHTS_API_URL: ${REACT_APP_FLIGHTS_API_URL}