services:
  airlines:
    build: 
      context: ./airlines
    ports:
      - "8080:8080"
    profiles: [backends]
  flights:
    build: 
      context: ./flights
    ports:
      - "5001:5001"
    profiles: [backends]
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    profiles: [ui]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment: 
      REACT_APP_AIRLINES_API_URL: ${REACT_APP_AIRLINES_API_URL}
      REACT_APP_FLIGHTS_API_URL: ${REACT_APP_FLIGHTS_API_URL}